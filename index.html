<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinate Plane</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="border">
      <svg id="coordinate-plane" width="640" height="640"></svg>
    </div>
    <div id="coordinates">
      <p>X: <span id="x-value">0</span> Y: <span id="y-value">0</span></p>
      <p id="coordinate-pair">(0, 0)</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
